<!DOCTYPE html>
<html>

<head>
  <script src="js/board.js"></script>
  <script src="js/player.js"></script>
  <script src="js/intelligent_player.js"></script>
</head>

<body>
</body>

<script>
  var p1 = new IntelligentPlayer('o');
  var p2 = new Player();
  
  var board = new Board();
  board.registerPlayer(p1, 'o');
  board.registerPlayer(p2, 'x');
  
  
    
  document.childNodes[1].childNodes[2].innerHTML = '<pre></pre>';
    
  function refresh() {
    document.childNodes[1].childNodes[2].childNodes[0].innerHTML = document.childNodes[1].childNodes[2].childNodes[0].innerHTML + board.toString() + '\n\n';
  }
  
  var bool;
  while (!(bool = board.nextMove())) {
    console.log(bool);
    refresh();
  }
  refresh();
</script>
